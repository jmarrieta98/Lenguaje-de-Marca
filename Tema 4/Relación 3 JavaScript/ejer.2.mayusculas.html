<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2: Mayúsculas y Minúsculas</title>
</head>
<body>
    <script type="text/javascript">
    		
    		//pediremos aqui al usuario que nos de el texto
    		texto = prompt ("Introduzca un texto");
     
    		function informacion (){
     
    			//Comprobamos en esta parte si es mayuscula o miniscula
     
    			if(texto == texto.toUpperCase()){
    				alert ("El texto ,"+texto+", esta en mayusculas")
    			} else if (texto == texto.toLowerCase()){
     
    				alert ("El texto ,"+texto+", está en minusculas")
    			}else{
     
    			       alert ("El texto , "+texto+", está en minúsculas y mayúsculas")
    			}
     
    			return texto;
     
    		}
     
    		informacion();
     
     
    </script>
    <h2>Relación 3 JavaScript de Ejercicios: Mayúsculas y Minúsculas</h2>
</body>
</html>
