<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 11: Par e Impar</title>
    </head>
    <body>
        <script type="text/javascript">
            var numero = prompt("Introduce un número entero");
            
            var resultado = parImpar(numero);
            alert("El número "+numero+" es "+resultado);
            
            function parImpar(numero) {
              if(numero % 2 == 0) {
                return "par";
              }
              else {
                return "impar";
              }
            }
            </script>
            <h2>Relación 3 JavaScript de Ejercicios: Función Par e Impar</h2>
    </body>
</html>
