<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 - Pirámide</title>
    </head>
    <body>
        <script>
            var piramide = "*";
            var num = parseInt(prompt("Introduzca el número de filas: "));
            for (i = 1; i < num + 1; i ++)
            {
                document.write(piramide, "<br>");
                piramide = piramide + "*";
            }
        </script>
        <h2>Relación 3 JavaScript de Ejercicios: Pirámide</h2>
    </body>
</html>
