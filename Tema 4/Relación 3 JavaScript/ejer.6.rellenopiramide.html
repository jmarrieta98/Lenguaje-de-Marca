<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6 - Pirámide Relleno</title>
    </head>
    <body>
        <script>
            var piramide = "O";
            var num = parseInt(prompt("Introduzca el número de filas: "));
            for (i = 1; i < num + 1; i ++)
            {
                document.write(piramide, "<br>");
                piramide = piramide + "O";
            }
        </script>
        <h2>Relación 3 JavaScript de Ejercicios: Pirámide Relleno</h2>
    </body>
</html>
