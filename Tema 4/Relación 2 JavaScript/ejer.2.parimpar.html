<!DOCTYPE html>
<html >
    <head>
         <title>Ejercicio 2 - Pares e Impares</title>
    </head>           
<body>
    <script>
        var numero = prompt("Introduce un número:");
        
        var resultado = parImpar(numero);
        alert("El número "+numero+" es "+resultado);
        
        function parImpar(numero) {
          if(numero % 2 == 0) {
            return "par";
          }
          else {
            return "impar";
          }
        }
        </script>
    <h2>Relación 2 de Ejercicios: Pares e Impares</h2>
</body>
</html>
