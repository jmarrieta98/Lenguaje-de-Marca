<!DOCTYPE html>
<html>
    <head>
    <title>Ejercicio 15: Línea</title> 
    </head>
    <body>
        <script>
        var caracter=prompt("Introduzca un caracter para imprimir: ")
        var rep= prompt("Introduzca el número de veces para imprimir: ")
        for (var i = 1; i <= rep; i++){
            document.write(caracter+"<br>")
        }
        </script>
      <h2>Relación 2 de Ejercicios: Línea</h2>
</body>
</html>
