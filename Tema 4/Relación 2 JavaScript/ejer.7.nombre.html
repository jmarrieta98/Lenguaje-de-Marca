<!DOCTYPE HTML>
<html>
    <head>
        <title>Ejercicio 7: Nombre</title>
    </head>
    <body>
        <script>
            var nombre = prompt("Introduza su nombre: ", "desconocido");
            if (nombre == "")
            {
                alert("No ha introducido nada")
            }
            else 
            if (nombre == "desconocido")
            {
                alert("Ha introducido desconocido")
            }
            else
            if(nombre == null)
            {
                alert("Ha cancelado")
            }
            else
            {
                alert("Ha introducido : " + nombre);
            }    
        </script>
        <h2>Relaci√≥n 2 de Ejercicios: Ejercicio 7 Nombre</h2>
    </body>
</html>
