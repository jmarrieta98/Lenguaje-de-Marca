<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6: Mayor de Edad</title>
    </head>
    <body>
        <script>
            edad = prompt("Introduzca su edad: ")

            if(edad >= 18) { // no se ejecutará porque la condición es falsa
              alert("Eres mayor de edad");
            }
            else { // Ya que el if encadenado previo no se ejecuta este se ejecutará en reemplazo
              alert("Todavía eres menor de edad");
            }
        </script>
        <h2>Relación 2 de Ejercicios: Mayor de Edad</h2>
    </body>
</html>
