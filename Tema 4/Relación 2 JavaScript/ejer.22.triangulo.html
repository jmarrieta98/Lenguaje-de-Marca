<!DOCTYPE html>
<html>
    <head>
        <title>Ejericio 22: Triángulo</title>
    </head>
    <body>
        <script>
            var trian = "*";
            var num = parseInt(prompt("Introduzca el número de filas: "));
            for (i = 1; i < num + 1; i ++)
            {
                document.write(trian, "<br>");
                trian = trian + "*";
            }
        </script>
        <h2>Relación 2 de Ejercicios: Triángulo</h2>
    </body>
</html>
