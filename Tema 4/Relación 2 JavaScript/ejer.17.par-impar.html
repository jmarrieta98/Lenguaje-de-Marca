<!DOCTYPE html>
<html>
    <head>
      <title>Ejercicio 17: Par e Impar</title>
    </head>
  <body>
    <CENTER>
      <script>
          var opcion = prompt("Â¿Par o Impar?: ")
        
          for (var i = 1; i <= 100; i++){
              if (opcion=="Par"){
                  if (i%2==0){
                      document.write(i+"<br>")
                  }    
              }
              if (opcion == "Impar"){
                  if(i%2!=0){
                      document.write(i+"<br>")
                  }
              }
              
          }
      </script>
    </CENTER>
    <h2>Ejercicios 2 Relacion: Pares e Impares</h2>
  </body>
</html>
