<!DOCTYPE html>
<html>
    <head>
    <title>Ejercicio 19: Producto </title>
    </head>
    <body>
        <script>
            var numero = prompt("Introduzca un número para multiplicarlo : ");
            var suma=1
            if(Number.isInteger(numero)){
                for (var i = 1; i <= numero; i++) {
                suma= suma*i ;
                }
            alert(suma)
            }
            else{
                alert("Error. No es un número entero.")
            }
        </script>
      <h2>Relación 2 de Ejercicios: Ejercicio 19 Producto</h2>
</body>
</html>
