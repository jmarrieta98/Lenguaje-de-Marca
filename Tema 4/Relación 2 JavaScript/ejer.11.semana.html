<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 11: Semana</title>
        
        <script type="text/JavaScript">
               for (var i = 0; i < 7; i++) {
                   if (i==0){
                       document.write("Lunes<br>")
                   }else
                   if (i==1){
                       document.write("Martes<br>")
                   }else
                   if (i==3){
                       document.write("Miércoles<br>")
                   }else
                   if (i==4){
                       document.write("Jueves<br>")
                   }else
                   if (i==5){
                       document.write("Viernes<br>")
                   }else
                   if (i==6){
                       document.write("Sábado<br>")
                   }else
                   if (i==7){
                       document.write("Domingo<br>")
                   }
               }
               </script>
    </head>
    <body>
       <p>Relación 2 de Ejercicios: Días de la Semana</p> 
    </body>
</html>
