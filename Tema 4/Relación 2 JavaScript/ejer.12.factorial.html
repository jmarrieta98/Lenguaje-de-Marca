<!DOCTYPE html>
<html>
    <head>
    <title>Ejercicio 12: Número Factorial</title>
    </head>
    <body>
    <CENTER>
    <script>
        var facto=1, nume;
        nume= prompt("Introduce un número: ", "");
        nume= parseInt(nume);
        for (i= 1; i<= nume; i++)
        {
            facto= facto * i;
        }
        alert("El factorial de " + nume +" es = " + facto);
    </script>
    </CENTER>
    <h2>Relación de Ejercicios: Número Factorial</h2>
    </body>
</html>
