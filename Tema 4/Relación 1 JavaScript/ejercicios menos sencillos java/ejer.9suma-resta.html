<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 9</title>
    </head>
    <body>
        <h2>Mi primera suma, resta, multiplicación y división de dos números.</h2>
        <p id="suma"></p>
        <p id="resta"></p>
        <p id="multiplicacion"></p>
        <p id="division"></p>
        <script>
            alert ("A continuación se mostrará las operaciones con los números 7 y 4 ")
            var resultado = parseInt (7 + 4);
            document.getElementById("suma").innerHTML = ("La suma de 7 + 4 es: " +resultado);
            var resultado1 = parseInt (7 - 4);
            document.getElementById("resta").innerHTML = ("La resta de 7 - 4 es: " +resultado1);
            var resultado2 = parseInt (7 * 4);
            document.getElementById("multiplicacion").innerHTML = ("La multiplicación de 7 * 4 es: " +resultado2);
            var resultado3 = parseInt (7 / 4);
            document.getElementById("division").innerHTML = ("La división de 7 / 4 es: " +resultado3);
        </script>
    </body>
</html>
