<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    function ConfirmDemo() {
    
    var mensaje = confirm("¿Crees que el Málaga ganará la liga?");
    if (mensaje) {
    alert("Usted ha aceptado, piensa que ganará la liga!");
    }
    else {
    alert("Usted ha negado, piensa que no ganará la liga");
    }
    }
    </script>
</head>
<body>
   <form>
   <input type="button" onclick="ConfirmDemo()" value="Click para ver un mensaje " />
   </form>
</body>
</html>
