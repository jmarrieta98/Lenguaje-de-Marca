<!DOCTYPE HTML>
<html>
    <head>
        <title>Javascript one</title>
    </head>
    <body>
        <script type= "text/javascript">
        var nr;
        nr=prompt('Ingrese un n√∫mero','');
        nr=parseInt(nr);
         
        document.write("<table border='1'>");
         
        var x=0;
         
        for (x = 1; x <= 10; x++)
        {
        	tabel=nr*x;
        	document.write("<tr><td>");
        	document.write(nr+" x "+ x + " = "+ tabel + "<br>");
        	document.write("</td></tr>");
        }
         
        document.write("</table>");
         
        </script>
    </body>
</html>
