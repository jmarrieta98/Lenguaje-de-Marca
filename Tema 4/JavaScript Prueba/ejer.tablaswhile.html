<!DOCTYPE HTML>
<html>
    <head>
        <title>Javascript one</title>
    </head>
    <body>
        <script type= "text/javascript">
        var nr;
        nr=prompt('Ingrese un n√∫mero','');
        nr=parseInt(nr);
         
        document.write("<table border='1'>");
         
        i=0;
         
        while (i <=10)
        {
        	tabel=nr*i;
            document.write(i)
        	document.write("<tr><td>");
        	document.write(nr+" x "+ i+ " = "+ tabel + "<br>");
        	document.write("</td></tr>");
        }
         
        document.write("</table>");
         
        </script>
    </body>
</html>
