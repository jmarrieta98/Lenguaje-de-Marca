<!DOCTYPE html>
<html>
    <head>
        <title>ejemplo switch</title>
   
    </head>
    <body>
        <pre><!--Mantiene el formato-->
            <script language="JavaScript">
                dia_sem =parseInt(prompt("Introduce un d√≠a "));
                switch (parseInt(dia_sem)) {
                  
                      case 1:  
                         document.write("Lunes");
                         break;
                      case 2:  
                         document.write("Martes");
                         break;
                      case 3:  
                         document.write("Miercoles");
                         break;
                      case 4:  
                         document.write("Jueves");
                         break;
                      case 5:  
                         document.write("Viernes");
                         break;
                      case 6: 
                         document.write("Sabado");
                         break;
                      case 7:  
                         document.write("Domingo");
                         break;
                      default: 
                         document.write("Dia invalido");
                }
            </script>

        </pre>
    </body>
