        <h3>Sentencia if_else</h3>
        <pre><!--Mantiene el formato-->
            <script>
                //Math.random() devuelve un num aleatorio entre 0 y 10
                var numero = Math.random()*10;
                if(numero <= 4.9)
                   document.writeln(numero +  "Menor que 5");
                else
                   document.writeln(numero +  "Mayor que 5");
            </script>
        </pre>
