<!DOCTYPE html>
<html>
<body>
NOMBRE: <input name="fname" type="text" value="Michael"><br>
Apellidos: <input name="apellido" type="text" value="Doug">

<p>Click the button to get the tag name of the first element in the document that has a name attribute with the value "fname".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementsByName("apellido")[0].tagName;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
