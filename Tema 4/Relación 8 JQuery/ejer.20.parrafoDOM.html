<!DOCTYPE html>
<html>
    <head>
        <title>Párrafo DOM</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#boton").click(function(){
                	$("#parrafo1").after("<p>Este párrafo tiene que salir entre el párrafo 1 y 2</p>");
            	}); 
            });
              
        </script>
        <h1>Ejercicio 20: Párrafo con un evento asociado</h1>
        <input type="button" id="boton" value="Añadir texto después del párrafo 1">
         
        <p id="parrafo1">
        	Inicio del párrafo 1.<br>
        	Final del párrafo 1.
        </p>
         
        <p id="parrafo2">
        	Inicio del párrafo 2.<br>
        	Final del párrafo 2.
        </p>
    </body>
</html>
