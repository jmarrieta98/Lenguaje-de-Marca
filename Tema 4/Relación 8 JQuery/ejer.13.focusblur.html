<!DOCTYPE html>
<html>
    <head>
        <title>Focus y Blur</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){    
                $("input").focus(function(){ 
                    $(this).css("background-color", "#cccccc");
                });
                $("input").blur(function(){ 
                    $(this).css("background-color", "#ffffff");
                });
            });
        </script>
        <h1>Ejercicio 13: Cuadro de texto con los m√©todos Focus y Blur</h1>

        <input type="button" name="Cuadro" value="Cuadro" />
        
    </body>
</html>
