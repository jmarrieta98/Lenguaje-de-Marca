<!DOCTYPE html>
<html>
    <head>
        <title>Elementos Html</title>
        <meta charset="UTF-8">
        <style>
            .main {
                font-size: 120%;
                color: red;
            }
        </style>
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").toggleClass("main");
            });
            
            });
        </script>
        <h1>Ejercicios 26: Añadir y elimina clases CSS con toggleClass</h1>
        
        <p id="parrafo">
            Cuando se haga click en los botones se realizarán asignaciones o eliminaciones de estilos en este párrafo.
            </p>
             
            <button>Toggle class para los elementos</button>


          
    </body>
</html>
