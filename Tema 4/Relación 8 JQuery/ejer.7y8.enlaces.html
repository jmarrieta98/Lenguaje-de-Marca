<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ocultar y Mostrar enlaces</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        window.onload = function() {
            // Asigna dirección y abrir en ventana nueva al enlace 1
            $('a:first').attr({
                'href': 'https://cinemania.20minutos.es/',
                'target': '_blank'
            });
    
            // Ocultar Enlace 1
            $('a[target="_blank"]').next('input').on('click', function() {
                $('a[target="_blank"]').hide();
            });
    
            // Asigna dirección al enlace 2
            $('a:eq(1)').attr({
                'href': 'https://www.rtve.es/directo/teledeporte/',
            });
    
            // Ocultar Enlace 2
            $('a:eq(1)').next('input').on('click', function() {
                $('a:eq(1)').hide();
            });
        }
    </script>
</head>

<body>
    <h1>Ejercicio 7 y 8: Crear enlaces y ocultarlos</h1>
    <a>Enlace 1</a><input type="button" value="Ocultar Enlace" />
    <br />
    <a>Enlace 2</a><input type="button" value="Ocultar Enlace" />
</body>
</html>
