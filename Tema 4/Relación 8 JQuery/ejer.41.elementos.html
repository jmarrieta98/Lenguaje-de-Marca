<!DOCTYPE html>
<html>
    <head>
        <title>Atributos</title>
        <meta charset="UTF-8">
        <style>
            .filledInputs{
              background-color: red;
            }
        </style>
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
           $(function(){
             $('#search-form :input')
                .change(function(){
                  var $input = $(this);
                  if ($input.val() === '')
                  {
                    $input.removeClass('filledInputs');
                  }
                  else
                  {
                    $input.addClass('filledInputs');
                  }
                });
                $('#search-form :submit')
                .change(function(){
                  var $submit = $(this);
                  if ($submit.val() === '')
                  {
                    $submit.removeClass('filledInputs');
                  }
                  else
                  {
                    $submit.addClass('filledInputs');
                  }
                });
            });
        </script>
        <h1>Ejercicios 40-41-42-43: elementos del documento</h1>
        <form id="search-form">
            <input type="text" /> <br /><br />
            <textarea cols="20" rows="4"></textarea> <br /><br />
            <select>
              <option value=""></option>
              <option value="1">Uno</option>
              <option value="2">Dos</option>
              <option value="3">Tres</option>
              <option value="4">Cuatro</option>
             
              <label for="legal"><input type="checkbox" name="legal" id="legal" /> Estoy de acuerdo</label>
              <label>¿Quiere recibir nuestro boletín? 
              <input type="radio" name="boletin" value="si" />Si 
              <input type="radio" name="boletin" value="no" />No
              </label>
              <button class="submit" >Enviar</button>
            </select>
          </form>
        
        
    </body>
</html>
