<!DOCTYPE html>
<html>
    <head>
        <title>Capa Cuadrada</title>
        <meta charset="UTF-8">
        <style>
            div{width: 130px; height: 150px; background-color: azure; border-color: cadetblue; border-width: medium; border-style: solid;}
        </style>
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
              $("#click").click(function(){
                $("p").text("Altura: "+($("#caja").height()) ).toggle();
                $("h4").text("Ancho: "+($("#caja").width()) ).toggle(); 
              });
           });
        </script>
        <h1>Ejercicios 29-31: Capa Cuadrada</h1>
        
        <div id="caja">

        </div>
         <p id="content"></p>
         <h4></h4>
        <button id="click">Mostrar</button>
    </body>
</html>
