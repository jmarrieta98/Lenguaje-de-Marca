<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Listas</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        window.onload = function() {
                $('ul:first>li:eq(0)').hide();
            }
            
    </script>
</head>

<body>
    <h1>Ejercicio 5: Seleccionar Listas</h1>
    <ul>
        <li>Tortilla</li>
        <li>Jamón</li>
        <li>Queso</li>
    </ul>

    <ul>
        <li>Coca Cola</li>
        <li>Leche</li>
        <li>Té</li>
    </ul>
</body>
</html>
