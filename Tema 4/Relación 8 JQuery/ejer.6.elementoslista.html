<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ocultar elementos de lista</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
        window.onload = function() {
            $('ul>li:eq(0), ul>li:eq(1), ul>li:eq(2), ul>li:eq(3), ul>li:eq(4)').hide();
        }
    </script>
</head>

<body>
    <h1>Ejercicio 6: Ocultar los cinco elementos de lista</h1>
    <ul>
        <li>Tortilla</li>
        <li>Jamón</li>
        <li>Queso</li>
    </ul>

    <ul>
        <li>Coca Cola</li>
        <li>Leche</li>
        <li>Té</li>
    </ul>
</body>
</html>
