<!DOCTYPE html>
<html>
    <head>
        <title>Capa empty</title>
        <meta charset="UTF-8">
        <style>
            #capa {
                background-color: yellow;
                width: 300px;
                height: 100px;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
              $(document).ready(function() {
                  $("button").click(function() {
                      $("#capa").empty();
                  });
              });  
        </script>
        <h1>Ejercicio 23: Capa cuadrada: Borra dicha capa con empty</h1>
        
        <div id="capa">
            <p>Primer Párrafo</p>
            <p>Segundo Párrafo</p>
        </div><br>
        <button>Borrar </button>

          
    </body>
</html>
