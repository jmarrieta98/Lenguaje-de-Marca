<!DOCTYPE html>
<html>
    <head>
        <title>Dos Clicks</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script> 
        $(document).ready(function(){
            $("p").dblclick(function(){
                $(this).hide();
            });
        }); 

        </script>
        <h1>Ejercicio 10: Ocultar el párrafo con dos clicks</h1>

        <p>Esto es un párrafo de prueba para el ejercicio 10.</p>
    </body>
</html>
