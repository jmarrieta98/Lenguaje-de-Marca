<!DOCTYPE html>
<html>
    <head>
        <title>Atributos</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
              $(document).ready(function(){
                $("#click").click(function(){
                  $("#enlace").attr("title", "Google Earth").attr("href", "http://www.google.es/intl/es/earth/index.html")
                })
              });
        </script>
        <h1>Ejercicio 17: Cambio de atributos</h1>
        <br>
        <a id="enlace" title="Google" href="http://www.google.es/" target="_blank">Google</a>
        <br>
        <button id="click">Cambio de Link</button>
    </body>
</html>
