<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        window.onload = function() {
            
            function todoOculto() {
                $('p:first').hide();
            }
    
            $('input[name="ocultar"]').on('click', todoOculto);
        }
    </script>
</head>

<body>
    <h1 class="intro">Ejercicio 4: Ocultar Selector</h1>
    <p class="intro">Párrafo 1</p>
    <p>Párrafo 2</p>
    <input type="button" name="ocultar" value="Ocultar" />
</body>
</html>
