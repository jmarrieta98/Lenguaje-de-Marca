    <body>

        <style>
            div{width: 150px; height: auto; padding: 40px; text-align: center; background-color: slategray; margin: 10px;}    
        </style>

           $(document).ready(function(){
            $("div button").click(function(){
              $(this).parent().hide();
            });
          });
         
        </script>
