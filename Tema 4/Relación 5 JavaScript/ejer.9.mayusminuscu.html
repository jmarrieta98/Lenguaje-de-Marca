<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 9: Mayúsculas y Minúsculas</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var cadena = prompt("Introduzca una cadena de texto: ")
            var mayus = cadena.toUpperCase()
            var minus = cadena.toLowerCase()
            document.write(mayus);
            document.write("<br>");
            document.write(minus);
            document.write("<br>")
        </script>
        <h2>Relación 5 de Ejercicios: Solicitar al usuario una cadena mediante prompt, y a continuación transformarla primero en mayúsculas y luego en minúsculas.</h2>
    </body>
</html>
