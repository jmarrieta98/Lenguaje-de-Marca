<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 16: Correo Electrónico</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var email = prompt("Introduzca su correo electrónico:")
            var dividido = email.split("@")
            document.write("El nombre de usuario de la dirección es " + dividido[0] + " y el dominio " + dividido[1])
        </script>
        <h2>Relación 5 de Ejercicios: A partir de una dirección de correo electrónico.</h2>
    </body>
</html>
