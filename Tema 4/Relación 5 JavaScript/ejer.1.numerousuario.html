<!DOCTYPE html>
<html>

        <title>Ejercicio 1: Número Entero</title>
    </head>
    <body>
        <script>
            function esEntero(numero){
                if (isNaN(numero)){
                    alert ("Ups... " + numero + " no es un número.");
                } else {
                    if (numero % 1 == 0) {
                        alert ("Es un numero entero");
                    } else {
                        alert ("Es un numero decimal");
                    }
                }
            }
            
            esEntero();
        </script>
    <h2>Relación 5 de Ejercicios: Número Entero isNaN</h2>
    </body>
</html>
