<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3: Array Valores</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var valores = [true, 5, false, "hola", "adios", 2];

            var resultado = valores[3] > valores[4]; /* veremos cual de los 2 valores de texto es el mayor*/
            alert(resultado);
            
            var num1 = valores[1];
            var num2 = valores[5];
            
            var suma = num1 + num2;
            alert(suma);
            
            var resta = num1 - num2;
            alert(resta);
            
            var multiplicacion = num1 * num2;
            alert(multiplicacion);
            
            var division = num1 / num2;
            alert(division);
        </script>
        <h2>Relaci√≥n 4 JavaScript de Ejercicios: Array Valores</h2>
    </body>
</html>
