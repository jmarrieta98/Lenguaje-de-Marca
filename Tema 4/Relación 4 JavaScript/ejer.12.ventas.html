    <body>
        <script>
            function Media(){
              var suma=0;
              for(var i=0; i<10; i++){ 
                  var number = prompt('Introduzca un numeros, por favor:['+i+']=');        
                  if(!isNaN(number) && number!=''){
                      suma = suma + parseInt(number);                      
                  }
                  else{
                      alert('Por favor introduzca un numero!!');
                      i--;
                  }                        
              }
              alert('La media es: '+ (suma/10));
            }
        </script>
