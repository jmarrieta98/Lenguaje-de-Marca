<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 11: Array en Números Primos</title>
    </head>
    <body>
        <script>
           var num = 100;
           var prim = 2;
           var numerosPrimos = [];
           debugger
           for (; prim < num; prim++) {
           
             if (primo(prim)) {
               numerosPrimos.push(prim);
             }
             
           }
           
           console.log(numerosPrimos);
           
           function primo(numero) {
           
             for (var num = 2; num < numero; num++) {
           
               if (numero % num === 0) {
                 return false;
               }
           
             }
           
             return numero !== 1;
           }
           
           
        </script>
    <h2>Relación 4 JavaScript de Ejercicios: Números Primos Array</h2>
    <h2>Ejercicio por consola</h2>
    </body>
</html>
