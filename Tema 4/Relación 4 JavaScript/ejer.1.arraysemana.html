<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1: Array Semana</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            var dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
            var ultimodia = dias.length - 1
            for (var i = 0; i < 7; i++) {
                alert("El primer día de la semana es " + dias[0]);
                alert("El último día de la semana es " + dias[ultimodia]);
            }
        </script>
        <h2>Relación 4 JavaScript de Ejercicios: Array Día de la Semana</h2>
    </body>
</html>
