<html>
    <head>
        <title>Ejemplo de la utilización de clases</title>
        <style type="text/css">
        .fondonegroletrasblancas{background-color: black;color: white;
        font-size:12;font-family: arial;}
        .letrasverdes{color:#009900}
        </style>
    </head>

<body>
    <h1 class=letrasverdes>Título 1</h1>
    <h1 class="fondonegroletrasblancas">Título 2</h1>
    <p class="letrasverdes">Esto es un párrafo con estilo de letras verdes</p>
    <p class="fondonegroletrasblancas">Esto es un párrafo con estilo de fondo negro 
        y las letras blancas. Es todo</p>
</body>
</html>
